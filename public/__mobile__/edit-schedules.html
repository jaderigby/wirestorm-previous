<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/mobile-main.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
  </head>
  <body class="mobile-view">
    <div id="siteWrapper" class="device-wrapper">
      <div id="open">
        <header>
          <section class="iphone-header ios-default">
            <section class="columns-3">
              <article>
                <div class="rack">
                  <div><i class="disc"></i><i class="disc"></i><i class="disc"></i><i class="circle"></i><i class="circle"></i></div>
                  <div>Verizon</div>
                  <div class="transmit-elem"><i class="icon-transmit"></i></div>
                </div>
              </article>
              <article class="center-justify">5:00 PM</article>
              <article>
                <div class="right-justify"><span class="icon-battery-indicator"></span></div>
              </article>
            </section>
          </section>
          <div class="ios-default">
            <article class="center-justify"> <a href="schedules.html" class="left">
                <div class="porthole-icon"><i class="icon-arrow-left"></i></div></a>
              <p><strong>Edit Schedule</strong></p>
            </article>
          </div>
        </header>
        <main class="ios-content">
          <div class="panel-wrap fill">
            <section class="panel">
              <div class="clear-wrap">
                <p>Control Emily's internat access, Allow/Block apps and set times for this Schedule</p>
              </div>
              <div class="wrap">
                <div class="form-switch-widget">
                  <div class="switch-item">
                    <input type="checkbox" name="Enable Schedule" value="enable schedule" id="enable schedule"/>
                    <label for="enable schedule">Enable Schedule</label>
                  </div>
                </div>
              </div>
              <div class="wrap">
                <div class="form-switch-widget">
                  <div class="switch-item">
                    <input type="checkbox" name="Enable Internet Access" value="enable internet access" id="enable internet access"/>
                    <label for="enable internet access">Enable Internet Access</label>
                  </div>
                </div>
              </div>
              <div class="wrap">
                <section class="fourths">
                  <article> 
                    <p>Allow/Block Apps</p>
                  </article>
                  <aside><a href="edit-schedules.html">
                      <div class="porthole-icon right"><i class="icon-arrow-right"></i></div></a></aside>
                </section>
              </div>
              <div class="border-wrap top-whitespace bottom-whitespace">
                <p>Select days of the week</p>
                <div class="porthole-letter filled">M</div>
                <div class="porthole-letter filled">T</div>
                <div class="porthole-letter filled">W</div>
                <div class="porthole-letter filled">T</div>
                <div class="porthole-letter empty">F</div>
                <div class="porthole-letter empty">Sa</div>
                <div class="porthole-letter empty">Su</div>
              </div>
              <div class="wrap">
                <section class="fourths">
                  <article> 
                    <p>Select Start Time</p>
                  </article>
                  <aside><a href="edit-schedules.html">
                      <div class="porthole-icon right"><i class="icon-arrow-right"></i></div></a></aside>
                </section>
              </div>
              <div class="wrap">
                <section class="fourths">
                  <article> 
                    <p>Select End Time</p>
                  </article>
                  <aside><a href="edit-schedules.html">
                      <div class="porthole-icon right"><i class="icon-arrow-right"></i></div></a></aside>
                </section>
              </div>
              <section class="half">
                <article>
                  <div class="top-whitespace"><a href="#" class="none extend button">Delete</a>
                  </div>
                </article>
                <article>
                  <div class="top-whitespace"><a href="#" class="none extend button">Save</a>
                  </div>
                </article>
              </section>
            </section>
          </div>
        </main>
        <script>
          window.onmesage = function() {
          	if (e.data == 'hello') {
          		alert('It works!');
          	}
          }
        </script>
        <footer class="ios-tray ios-default">
          <div class="tray-icons">
            <section class="columns-4">
              <article>
                <div style="width: 38px; height: 38px; margin: 0 auto" class="porthole">
                  <div class="image-widget"></div>
                </div>
              </article>
              <article>
                <div style="width: 38px; height: 38px; margin: 0 auto" class="porthole">
                  <div class="image-widget"></div>
                </div>
              </article>
              <article>
                <div style="width: 38px; height: 38px; margin: 0 auto" class="porthole">
                  <div class="image-widget"></div>
                </div>
              </article>
              <article>
                <div style="width: 38px; height: 38px; margin: 0 auto" class="porthole">
                  <div class="image-widget"></div>
                </div>
              </article>
            </section>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
